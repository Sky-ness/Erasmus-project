<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Update</title>
    <script src="build/update.bundle.js" defer></script>
</head>
<body>
    <h1>  Modify a tree </h1>
    <form class="editTreeForm">
        <div>
            <label>ID</label>
            <input type="text" name="id"  id="id" requir>

            <label>treecode</label>
            <input type="text" name="treecode" id="treecode" requir>

            <label>longitude</label>
            <input type="text" name="longitude" id="longitude" requir>

            <label>latitude</label>
            <input type="text" name="latitude" id="latitude" requir>

            <label>NISI</label>
            <input type="number" name="nisi" id="nisi" requir>

            <label>perimeter at 1m30</label>
            <input type="number" name="perim_at_1m30" id="perim_at_1m30" requir>

            <label> base perimeter</label>
            <input type="number" name="base_perimeter" id="base_perimeter" requir>

            <label>Height</label>
            <input type="number" name="height" id="height" requir>

            <label>branch</label>
            <input type="number" name="branch" id="branch" requir>

            <label>number of branches</label>
            <input type="number" name="number_of_branches" id="number_of_branches" requir>

            <label> cavitation </label>
            <input type="number" name="cavitation" id="cavitation" requir>

            <label>trunk shapes </label>
            <input type="number" name="trunk_shapes" id="trunk_shapes" requir>

            <label>trunk torsion </label>
            <input type="number" name="trunk_torsion" id="trunk_torsion" requir>

            <label>land use </label>
            <input type="text" name="land_use" id="land_use" requir>

            <label>paratiriseis </label>
            <input type="number" name="paratiriseis" id="paratiriseis" requir>
        </div>
        <button type="submit"> Send </button>

    </form>
</body>
</html>
